<html>
<head>
    <title> datepicker demo </title>
    <script charset="utf-8" src="../lib/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script src="../src/jquery.maskedinput.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/redmond/jquery-ui.css" rel="stylesheet"
          type="text/css"/>
    <script type="text/javascript">
        $(function () {
            $("#date")
                .datepicker({nextText: "", prevText: "", changeMonth: true, changeYear: true})
                .mask("99/99/9999");
        });

    </script>
</head>
<body>
<table>
    <tr>
        <td>Date</td>
        <td><input id="date" tabindex="1" type="text" value="1231"/></td>
        <td>99/99/9999</td>
    </tr>
</table>
</body>
</html>
