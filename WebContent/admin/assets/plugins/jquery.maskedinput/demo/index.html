<html>
<head>
    <title> jQuery Mask Test </title>
    <script charset="utf-8" src="../lib/jquery-1.9.0.min.js" type="text/javascript"></script>
    <script src="../dist/jquery.maskedinput.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            $.mask.definitions['~'] = "[+-]";
            $("#date").mask("99/99/9999", {
                completed: function () {
                    alert("completed!");
                }
            });
            $("#phone").mask("(999) 999-9999");
            $("#phoneExt").mask("(999) 999-9999? x99999");
            $("#iphone").mask("+33 999 999 999");
            $("#tin").mask("99-9999999");
            $("#ssn").mask("999-99-9999");
            $("#product").mask("a*-999-a999", {placeholder: " "});
            $("#eyescript").mask("~9.99 ~9.99 999");
            $("#po").mask("PO: aaa-999-***");
            $("#pct").mask("99%");

            $("input").blur(function () {
                $("#info").html("Unmasked value: " + $(this).mask());
            }).dblclick(function () {
                $(this).unmask();
            });
        });

    </script>
</head>
<body>
<table>
    <tr>
        <td>Date</td>
        <td><input id="date" tabindex="1" type="text" value="1231"/></td>
        <td>99/99/9999</td>
    </tr>
    <tr>
        <td>Phone</td>
        <td><input id="phone" tabindex="2" type="text"/></td>
        <td>(999) 999-9999</td>
    </tr>
    <tr>
        <td>Phone + Ext</td>
        <td><input id="phoneExt" tabindex="2" type="text"/></td>
        <td>(999) 999-9999? x99999</td>
    </tr>
    <tr>
        <td>Int'l Phone</td>
        <td><input id="iphone" tabindex="2" type="text"/></td>
        <td>+33 999 999 999</td>
    </tr>
    <tr>
        <td>Tax ID</td>
        <td><input id="tin" tabindex="3" type="text"/></td>
        <td>99-9999999</td>
    </tr>
    <tr>
        <td>SSN</td>
        <td><input id="ssn" tabindex="4" type="text"/></td>
        <td>999-99-9999</td>
    </tr>
    <tr>
        <td>Product Key</td>
        <td><input id="product" tabindex="5" type="text"/></td>
        <td>a*-999-a999</td>
    </tr>
    <tr>
        <td>Eye Script</td>
        <td><input id="eyescript" tabindex="6" type="text"/></td>
        <td>~9.99 ~9.99 999</td>
    </tr>
    <tr>
        <td>Purchase Order</td>
        <td><input id="po" tabindex="6" type="text"/></td>
        <td>aaa-999-***</td>
    </tr>
    <tr>
        <td>Percent</td>
        <td><input id="pct" tabindex="6" type="text"/></td>
        <td>99%</td>
    </tr>
</table>
<div id="info"></div>
</body>
</html>
