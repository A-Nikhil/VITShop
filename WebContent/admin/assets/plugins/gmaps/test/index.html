<!DOCTYPE html>
<html>
<head>
    <title>gmaps.js test</title>
    <link href="lib/jasmine.css" rel="stylesheet" type="text/css"/>
    <link href="style.css" rel="stylesheet"/>
    <script src="lib/jasmine.js" type="text/javascript"></script>
    <script src="lib/jasmine-html.js" type="text/javascript"></script>

    <script src="http://maps.google.com/maps/api/js?sensor=true" type="text/javascript"></script>
    <script src="../gmaps.js" type="text/javascript"></script>

    <script src="spec/MapSpec.js" type="text/javascript"></script>
    <script src="spec/MarkerSpec.js" type="text/javascript"></script>
    <script src="spec/GeometrySpec.js" type="text/javascript"></script>
    <script src="spec/LayerSpec.js" type="text/javascript"></script>
    <script src="spec/OverlaySpec.js" type="text/javascript"></script>
    <script src="spec/RouteSpec.js" type="text/javascript"></script>
    <script src="spec/StyleSpec.js" type="text/javascript"></script>
    <script src="spec/StreetViewSpec.js" type="text/javascript"></script>
    <script src="spec/EventSpec.js" type="text/javascript"></script>

    <script type="text/javascript">
        (function () {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function (spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function () {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }

                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
    </script>
</head>
<body>
<h3>Basic map</h3>
<div class="map" id="basic-map"></div>
<h3>Advanced map</h3>
<div class="map" id="advanced-map"></div>
<h3>Map with events</h3>
<div class="map" id="map-with-events"></div>
<h3>Map with markers</h3>
<div class="map" id="map-with-markers"></div>
<h3>Map with custom controls</h3>
<div class="map" id="map-with-custom-controls"></div>
<h3>Map with polygons</h3>
<div class="map" id="map-with-polygons"></div>
<h3>Map with layers</h3>
<div class="map" id="map-with-layers"></div>
<h3>Map with overlays</h3>
<div class="map" id="map-with-overlays"></div>
<h3>Map with routes</h3>
<div class="map" id="map-with-routes"></div>
<h3>Map with styles</h3>
<div class="map" id="map-with-styles"></div>
<h3>Street View Panorama</h3>
<div class="panorama" id="streetview-standalone-panorama"></div>
<h3>Map with Street View</h3>
<div class="with-columns">
    <div class="map" id="map-with-streetview"></div>
    <div class="panorama" id="streetview-panorama"></div>
</div>
<h3>Street View Panorama with events</h3>
<div class="panorama" id="streetview-with-events"></div>
<h3>Events</h3>
<div class="map" id="events"></div>
</body>
</html>
