<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <title>perfect-scrollbar example</title>
    <link href="../src/perfect-scrollbar.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="../src/jquery.mousewheel.js"></script>
    <script src="../src/perfect-scrollbar.js"></script>
    <style>
        .contentHolder {
            position: relative;
            margin: 0px auto;
            padding: 0px;
            width: 600px;
            height: 400px;
            overflow: hidden;
        }

        .contentHolder .content {
            background-image: url('./azusa.jpg');
            width: 1280px;
            height: 720px;
        }

        .spacer {
            text-align: center
        }

        h2 {
            text-align: center;
        }
    </style>
    <script>
        jQuery(document).ready(function ($) {
            "use strict";
            $('#Default').perfectScrollbar();
            $('#SuppressScrollX').perfectScrollbar({suppressScrollX: true});
            $('#SuppressScrollY').perfectScrollbar({suppressScrollY: true});
        });
    </script>
</head>
<body>
<h2>Default</h2>
<div class="contentHolder" id="Default">
    <div class="content">
    </div>
</div>
<h2>suppressScrollX: true</h2>
<div class="contentHolder" id="SuppressScrollX">
    <div class="content">
    </div>
</div>
<h2>suppressScrollY: true</h2>
<div class="contentHolder" id="SuppressScrollY">
    <div class="content">
    </div>
</div>
</body>
</html>
