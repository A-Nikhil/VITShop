<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta content="text/html; charset=ISO-8859-1" http-equiv="Content-Type"/>
    <title>jQuery validation plug-in - comment form example</title>

    <link href="css/screen.css" rel="stylesheet"/>
    <link href="css/cmxform.css" rel="stylesheet"/>

    <script src="../lib/jquery.js"></script>
    <script src="../jquery.validate.js"></script>
    <script src="../additional-methods.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $("#fileForm").validate();
        });
    </script>

</head>
<body>

<form action="" class="cmxform" id="fileForm" method="post">
    <fieldset>
        <legend>Select the indicated type of files?</legend>
        <p>
            <label for="file1">Select a plain text file (e.g. *.txt)</label>
            <input accept="text/plain" class="required" id="file1" name="file1" type="file"/>
        </p>
        <p>
            <label for="file2">Select any image file</label>
            <input accept="image/*" class="required" id="file2" name="file2" type="file"/>
        </p>
        <p>
            <label for="file3">Select either a PDF or a EPS file</label>
            <input accept="image/x-eps,application/pdf" class="required" id="file3" name="file3" type="file"/>
        </p>
        <p>
            <label for="file4">Select any audio or image file</label>
            <input accept="image/*,audio/*" class="required" id="file4" name="file4" type="file"/>
        </p>
        <p>
            <label for="file5">Select one or more plain text files (e.g. *.txt)</label>
            <input accept="text/plain" class="required" id="file5" multiple name="file5" type="file"/>
        </p>
        <p>
            <input class="submit" type="submit" value="Submit"/>
        </p>
    </fieldset>
</form>

</body>
</html>
