<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Login Form with Email Password Link</title>
    <meta content="text/html; charset=utf-8" http-equiv="content-type"/>
    <link href="screen.css" media="screen" rel="stylesheet" type="text/css"/>

    <script src="../../lib/jquery.js" type="text/javascript"></script>
    <script src="../../jquery.validate.js" type="text/javascript"></script>

    <script type="text/javascript">

        $(function () {
            // highlight
            var elements = $("input[type!='submit'], textarea, select");
            elements.focus(function () {
                $(this).parents('li').addClass('highlight');
            });
            elements.blur(function () {
                $(this).parents('li').removeClass('highlight');
            });

            $("#forgotpassword").click(function () {
                $("#password").removeClass("required");
                $("#login").submit();
                $("#password").addClass("required");
                return false;
            });

            $("#login").validate()
        });
    </script>

</head>
<body>
<div id="page">

    <div id="header">
        <h1>Login</h1>
    </div>

    <div id="content">
        <p id="status"></p>
        <form action="" id="login" method="get">
            <fieldset>
                <legend>User details</legend>
                <ul>
                    <li>
                        <label for="email"><span class="required">Email address</span></label>
                        <input class="text required email" id="email" name="email" type="text"/>
                        <label class="error" for="email">This must be a valid email address</label>
                    </li>

                    <li>
                        <label for="password"><span class="required">Password</span></label>
                        <input class="text required" id="password" maxlength="20" minlength="4" name="password"
                               type="password"/>
                    </li>

                    <li>
                        <label class="centered info"><a href="#" id="forgotpassword">Email my password...</a></label>
                    </li>
                </ul>
            </fieldset>

            <fieldset class="submit">
                <input class="button" type="submit" value="Login..."/>
            </fieldset>

            <div class="clear"></div>
        </form>

    </div>
</div>

</body>
</html>
